<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Phishing Detection</title>
</head>
<body>
    <h1>Email Phishing Detection</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST" action="/">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ email }}" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ password }}" required><br><br>

        <label>
            <input type="checkbox" name="remember_me"> Remember Me
        </label><br><br>

        <button type="submit">Check for Phishing</button>
    </form>

    {% if result %}
        <h2>Result: {{ result }}</h2>
        {% if reasons %}
            <h3>Reasons:</h3>
            <ul>
                {% for reason in reasons %}
                    <li>{{ reason }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endif %}
</body>
</html>
